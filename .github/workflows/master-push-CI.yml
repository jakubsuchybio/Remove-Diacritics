name: master-push-CI

on:
  push:
    branches:
    - master

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@master
    - uses: actions/setup-dotnet@master
      with:
        dotnet-version: '3.0.100-preview8' # SDK Version to use.
    - name: Build .NET
      run: dotnet build
  
  test:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@master
    - name: Build .NET
      run: dotnet test
    
